<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INDIG-GROK | Premium Men's Fashion</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Inter:wght@300;400&display=swap" rel="stylesheet">
    <style>
        body { background-color: #0a0a0a; color: #ffffff; font-family: 'Inter', sans-serif; margin: 0; }
        .serif-title { font-family: 'Playfair Display', serif; }
        .grid-border { border: 1px solid #1a1a1a; }
        .product-box { aspect-ratio: 1 / 1; overflow: hidden; display: flex; }
        /* This makes the image fill the box exactly like your reference */
        .fill-img { width: 100%; height: 100%; object-fit: cover; transition: transform 0.7s ease; }
    </style>
</head>
<body class="min-h-screen">

    <nav class="flex justify-between items-center px-8 py-8 uppercase tracking-[0.3em] text-[10px] border-b border-white/10">
        <div class="text-sm font-bold serif-title tracking-normal">INDIG-GROK</div>
        <div class="space-x-10 hidden md:flex">
            <a href="#" class="hover:text-gray-400 transition">Collection</a>
            <a href="#" class="hover:text-gray-400 transition">Archive</a>
            <a href="#" class="hover:text-gray-400 transition">Information</a>
        </div>
    </nav>

    <header class="py-24 flex flex-col items-center justify-center border-b border-white/10">
        <h1 class="text-6xl md:text-8xl serif-title uppercase tracking-tighter italic">
            Men's Fashion
        </h1>
    </header>

    <main class="grid grid-cols-1 md:grid-cols-2">
        
        <div class="grid-border product-box">
            <img src="images/product1.1.jpg" alt="Product 1" class="fill-img hover:scale-110">
        </div>

        <div class="grid-border md:border-l-0 product-box">
            <img src="images/product2.1.jpg" alt="Product 2" class="fill-img hover:scale-110">
        </div>

        <div class="grid-border border-t-0 product-box">
            <img src="images/product3.1.jpg" alt="Product 3" class="fill-img hover:scale-110" style="object-position: center 20%;">
        </div>

        <div class="grid-border border-t-0 md:border-l-0 product-box">
            <img src="images/product4.1.jpg" alt="Product 4" class="fill-img hover:scale-110">
        </div>

    </main>

    <footer class="py-16 text-center text-[9px] uppercase tracking-[0.4em] text-gray-600">
        &copy; 2026 INDIG-GROK
    </footer>

</body>
</html>
