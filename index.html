    <style>
        
      /* ---------- Animations ---------- */

@keyframes fadeInUp {
    from {
        opacity: 0;
        transform: translateY(30px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

.fade-in-img {
    animation: fadeInUp 1.2s ease-out forwards;
    opacity: 0;
}

/* ---------- Layout ---------- */

body {
    background-color: #0a0a0a;
    color: #ffffff;
    font-family: 'Cinzel', serif;
    letter-spacing: 0.1em;
    margin: 0;
}

body::before {
    content: "";
    position: fixed;
    inset: 0;
    background: url('images/backgroundimage1.jpg') center / cover no-repeat;
    filter: brightness(0.3);
    z-index: -1;
}

.brand-font {
    font-family: 'Noto Serif', serif;
    font-size: 1.5rem;
    letter-spacing: -0.02em;
}

.serif-title {
    font-family: 'Playfair Display', serif;
}

/* ---------- Product Grid ---------- */

.grid-border {
    border: 1px solid rgba(255,255,255,0.1);
}

.product-box {
    display: block;
    aspect-ratio: 1 / 1;
    position: relative;
    overflow: hidden;
    background: #0d0d0d;
}

.fill-img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    transition: transform 0.7s ease;
}

/* ---------- Shop Overlay ---------- */

.shop-overlay {
    position: absolute;
    inset: 0;
    display: flex;
    align-items: center;
    justify-content: center;
    background: rgba(0,0,0,0.4);
    opacity: 0;
    transition: opacity 0.4s ease;
}

.shop-button {
    background: white;
    color: black;
    padding: 14px 28px;
    font-size: 11px;
    letter-spacing: 0.2em;
    font-weight: bold;
    transform: translateY(15px);
    transition: transform 0.4s ease;
}

.product-box:hover .shop-overlay {
    opacity: 1;
}

.product-box:hover .shop-button {
    transform: translateY(0);
}

.product-box:hover img {
    transform: scale(1.08);
}

.fade-section {
    opacity: 0;
    transform: translateY(40px);
    transition: all 1s ease;
}

.fade-section.visible {
    opacity: 1;
    transform: translateY(0);
}



         .product-box.show-overlay .shop-overlay {
    opacity: 1;
}


      /* Fix tall product cropping */
.product-tall .tall-img {
    /* Anchors the image to the top so the head/shoulders aren't cut */
    object-position: center top; 
    /* Changed to cover to ensure it fills the box width */
    object-fit: cover; 
    width: 100%;
    height: 100%;
}

/* Specific hover for tall images to prevent over-zooming */
.product-tall:hover .tall-img {
    transform: none !important; 
}
.product-tall {
    background: radial-gradient(
        circle at center,
        #111 0%,
        #0a0a0a 70%
    overflow: hidden;
}

.product-tall img {
    object-fit: contain;
    background: #0d0d0d;
}




/* The Sidebar Container */
#cart-sidebar {
    position: fixed;
    top: 0;
    right: -100%; /* Start hidden off-screen to the right */
    width: 400px;
    height: 100%;
    background: white;
    z-index: 9999;
    transition: right 0.4s ease; /* This creates the slide effect */
    box-shadow: -5px 0 15px rgba(0,0,0,0.1);
    display: flex;
    flex-direction: column;
}

/* The 'Active' state triggered by JS */
#cart-sidebar.active {
    right: 0; /* Slides into view */
}



        
/* Background Overlay */
.cart-overlay {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.7);
    display: none;
    z-index: 9999;
}

.cart-overlay.active {
    display: block;
}
        
/* Sidebar Container - Always on the right, hidden by default */

.cart-drawer {
    position: fixed !important; /* This "lifts" it off the page */
    top: 0;
    right: -100%; /* This hides it to the right */
    width: 400px;
    height: 100vh;
    background: white;
    z-index: 10000; /* Keeps it on top of everything */
    transition: right 0.4s ease;
    display: flex;
    flex-direction: column;
}
        

/* When active, slide to the 0 position */
.cart-drawer.active {
    right: 0 !important;
}

    
/* Content styling to ensure visibility against white background */
.cart-header h3, .cart-items, .cart-total {

    letter-spacing: 0;

.cart-item img {

.cart-item-info h4 {

/* Fix text colors inside the white cart */

    color: black !important;

    <script>
document.addEventListener("DOMContentLoaded", () => {

  /* Intersection Observer */
  const observer = new IntersectionObserver(entries => {
    entries.forEach(entry => {
      if (entry.isIntersecting) {
        entry.target.classList.add("visible");
      }
    });
  }, { threshold: 0.2 });

  document.querySelectorAll(".fade-section").forEach(el => {
    observer.observe(el);
  });

  /* Parallax (skip tall images) */
  window.addEventListener("scroll", () => {
  const scrollY = window.scrollY;

  document.querySelectorAll(".parallax-img").forEach(img => {

    /* Tall images: subtle micro-parallax */
    if (img.classList.contains("tall-img")) {
      img.style.transform =
        `translateY(${scrollY * 0.01}px)`;
      return;
    }

    /* Normal products */
    img.style.transform =
      `translateY(${scrollY * 0.04}px) scale(1.08)`;
  });
});


  /* Mobile tap overlay */
  document.querySelectorAll(".product-box").forEach(box => {
    let tapped = false;
    box.addEventListener("click", e => {
      if (window.innerWidth < 768 && !tapped) {
        e.preventDefault();
        box.classList.add("show-overlay");
        tapped = true;
        setTimeout(() => {
          box.classList.remove("show-overlay");
          tapped = false;
        }, 1500);
      }
    });
  });

});
</script>
