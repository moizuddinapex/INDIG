      /* ---------- Animations ---------- */

@keyframes fadeInUp {
    from {
        opacity: 0;
        transform: translateY(30px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

.fade-in-img {
    animation: fadeInUp 1.2s ease-out forwards;
    opacity: 0;
}

/* ---------- Layout ---------- */

body {
    background-color: #0a0a0a;
    color: #ffffff;
    font-family: 'Cinzel', serif;
    letter-spacing: 0.1em;
    margin: 0;
}

body::before {
    content: "";
    position: fixed;
    inset: 0;
    background: url('images/backgroundimage1.jpg') center / cover no-repeat;
    filter: brightness(0.3);
    z-index: -1;
}

.brand-font {
    font-family: 'Noto Serif', serif;
    font-size: 1.5rem;
    letter-spacing: -0.02em;
}

.serif-title {
    font-family: 'Playfair Display', serif;
}

/* ---------- Product Grid ---------- */

.grid-border {
    border: 1px solid rgba(255,255,255,0.1);
}

.product-box {
    display: block;
    aspect-ratio: 1 / 1;
    position: relative;
    overflow: hidden;
    background: #0d0d0d;
}

.fill-img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    transition: transform 0.7s ease;
}

/* ---------- Shop Overlay ---------- */

.shop-overlay {
    position: absolute;
    inset: 0;
    display: flex;
    align-items: center;
    justify-content: center;
    background: rgba(0,0,0,0.4);
    opacity: 0;
    transition: opacity 0.4s ease;
}

.shop-button {
    background: white;
    color: black;
    padding: 14px 28px;
    font-size: 11px;
    letter-spacing: 0.2em;
    font-weight: bold;
    transform: translateY(15px);
    transition: transform 0.4s ease;
}

.product-box:hover .shop-overlay {
    opacity: 1;
}

.product-box:hover .shop-button {
    transform: translateY(0);
}

.product-box:hover img {
    transform: scale(1.08);
}

.fade-section {
    opacity: 0;
    transform: translateY(40px);
    transition: all 1s ease;
}

.fade-section.visible {
    opacity: 1;
    transform: translateY(0);
}



         .product-box.show-overlay .shop-overlay {
    opacity: 1;
}


      /* Fix tall product cropping */
.product-tall .tall-img {
    /* Anchors the image to the top so the head/shoulders aren't cut */
    object-position: center top; 
    /* Changed to cover to ensure it fills the box width */
    object-fit: cover; 
    width: 100%;
    height: 100%;
}

/* Specific hover for tall images to prevent over-zooming */
.product-tall:hover .tall-img {
    transform: none !important; 
}
.product-tall {
    background: radial-gradient(
        circle at center,
        #111 0%,
        #0a0a0a 70%
    overflow: hidden;
}

.product-tall img {
    object-fit: contain;
    background: #0d0d0d;
}




/* Overlay */
#cartOverlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0,0,0,0.6);
    opacity: 0;
    visibility: hidden;
    transition: 0.3s ease;
    z-index: 999;
}

/* Sidebar */
#cartSidebar {
    position: fixed;
    top: 0;
    right: -420px;
    width: 400px;
    height: 100%;
    background: #111;
    color: #fff;
    box-shadow: -10px 0 30px rgba(0,0,0,0.5);
    transition: 0.4s ease;
    z-index: 1000;
    display: flex;
    flex-direction: column;
}

/* Active */
#cartSidebar.active {
    right: 0;
}

#cartOverlay.active {
    opacity: 1;
    visibility: visible;
}

/* Header */
.cart-header {
    display: flex;
    justify-content: space-between;
    padding: 20px;
    border-bottom: 1px solid #333;
}

.cart-header span {
    cursor: pointer;
    font-size: 24px;
}

/* Body */
.cart-body {
    flex: 1;
    padding: 20px;
}

.cart-item {
    display: flex;
    gap: 15px;
}

.cart-item img {
    width: 80px;
    height: 100px;
    object-fit: cover;
}

/* Price */
.old-price {
    text-decoration: line-through;
    color: #777;
    margin-right: 8px;
}

.new-price {
    color: #fff;
    font-weight: bold;
}

/* Quantity */
.quantity {
    display: flex;
    align-items: center;
    margin-top: 10px;
    border: 1px solid #333;
    width: fit-content;
}

.qty-btn {
    background: none;
    border: none;
    color: #fff;
    padding: 6px 12px;
    cursor: pointer;
}

.qty-btn:hover {
    background: #222;
}

.quantity span {
    padding: 0 12px;
}

/* Footer */

    border-top: 1px solid #333;

.subtotal,
.total {

    justify-content: space-between;
    margin-bottom: 10px;

.checkout-btn {

  top: 20px;
  right: 20px;
  z-index: 1100;

    <script>
document.addEventListener("DOMContentLoaded", () => {

  /* Intersection Observer */
  const observer = new IntersectionObserver(entries => {
    entries.forEach(entry => {
      if (entry.isIntersecting) {
        entry.target.classList.add("visible");
      }
    });
  }, { threshold: 0.2 });

  document.querySelectorAll(".fade-section").forEach(el => {
    observer.observe(el);
  });

  /* Parallax (skip tall images) */
  window.addEventListener("scroll", () => {
  const scrollY = window.scrollY;

  document.querySelectorAll(".parallax-img").forEach(img => {

    /* Tall images: subtle micro-parallax */
    if (img.classList.contains("tall-img")) {
      img.style.transform =
        `translateY(${scrollY * 0.01}px)`;
      return;
    }

    /* Normal products */
    img.style.transform =
      `translateY(${scrollY * 0.04}px) scale(1.08)`;
  });
});


  /* Mobile tap overlay */
  document.querySelectorAll(".product-box").forEach(box => {
    let tapped = false;
    box.addEventListener("click", e => {
      if (window.innerWidth < 768 && !tapped) {
        e.preventDefault();
        box.classList.add("show-overlay");
        tapped = true;
        setTimeout(() => {
          box.classList.remove("show-overlay");
          tapped = false;
        }, 1500);
      }
    });
  });

});
</script>
