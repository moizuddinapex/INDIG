<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>INDIG</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

<style>

/* =========================
   GLOBAL
========================= */
body{
    margin:0;
    font-family:'Inter',sans-serif;
    background:#000;
    color:#fff;
}

a{
    color:#fff;
    text-decoration:none;
}

/* =========================
   HEADER
========================= */
.header{
    display:flex;
    justify-content:space-between;
    align-items:center;
    padding:20px 40px;
    border-bottom:1px solid #222;
}

.logo{
    font-size:22px;
    letter-spacing:3px;
}

.nav{
    display:flex;
    gap:25px;
}

#bag-btn{
    cursor:pointer;
}

/* =========================
   HERO
========================= */
.hero{
    height:80vh;
    display:flex;
    align-items:center;
    justify-content:center;
    font-size:40px;
    letter-spacing:4px;
}

/* =========================
   CART OVERLAY
========================= */
#cart-overlay{
    position:fixed;
    inset:0;
    background:rgba(0,0,0,.65);
    opacity:0;
    visibility:hidden;
    transition:.3s;
    z-index:9998;
}

#cart-overlay.active{
    opacity:1;
    visibility:visible;
}

/* =========================
   CART SIDEBAR
========================= */
#cart-sidebar{
    position:fixed;
    top:0;
    right:-420px;
    width:400px;
    height:100vh;
    background:#111;
    color:#fff;
    transition:right .4s ease;
    z-index:9999;
    display:flex;
    flex-direction:column;
}

#cart-sidebar.active{
    right:0;
}

.cart-header{
    display:flex;
    justify-content:space-between;
    padding:20px;
    border-bottom:1px solid #333;
}

.cart-items{
    flex:1;
    overflow-y:auto;
    padding:20px;
}

.cart-item{
    display:flex;
    gap:12px;
    margin-bottom:15px;
}

.cart-item img{
    width:70px;
    height:90px;
    object-fit:cover;
}

.cart-footer{
    border-top:1px solid #333;
    padding:20px;
}

.checkout-btn{
    width:100%;
    padding:12px;
    margin-top:10px;
    border:none;
    cursor:pointer;
    background:#fff;
    color:#000;
}

.empty-msg{
    color:#777;
}

</style>
</head>

<body>

<!-- ================= HEADER ================= -->
<header class="header">

    <div class="logo">INDIG</div>

    <nav class="nav">
        <a href="#">Collection</a>
        <a href="#">Archive</a>
        <a href="#">Information</a>

        <!-- BAG BUTTON -->
        <a href="#" id="bag-btn">
            BAG (<span id="cart-count">0</span>)
        </a>
    </nav>

</header>


<!-- ================= HERO ================= -->
<section class="hero">
    NEW COLLECTION
</section>


<!-- ================= CART OVERLAY ================= -->
<div id="cart-overlay"></div>


<!-- ================= CART SIDEBAR ================= -->
<div id="cart-sidebar">

    <div class="cart-header">
        <h3>Shopping Cart</h3>
        <span id="closeCart" style="cursor:pointer;">âœ•</span>
    </div>

    <div id="cart-items-container" class="cart-items"></div>

    <div class="cart-footer">
        <div style="display:flex;justify-content:space-between;">
            <span>Total</span>
            <span id="cart-total-price">Rs 0</span>
        </div>

        <button class="checkout-btn" onclick="goToCheckout()">
            CHECKOUT
        </button>

        <button class="checkout-btn">
            VIEW CART
        </button>
    </div>

</div>


<!-- ================= JS ================= -->
<script src="js/checkout.js"></script>

<script>
/* Connect BAG button */
document.addEventListener("DOMContentLoaded", () => {

    const bagBtn = document.getElementById("bag-btn");

    bagBtn.addEventListener("click", function(e){
        e.preventDefault();
        toggleCart(true);
    });

    document.getElementById("cart-overlay")
        .addEventListener("click", ()=>toggleCart(false));

    document.getElementById("closeCart")
        .addEventListener("click", ()=>toggleCart(false));
});
</script>

</body>
</html>
