    <style>
        :root {
            --gold: #c5a059;
            --dark-bg: #0a0a0a;
        }

        body {
            margin: 0;
            background-color: var(--dark-bg);
            color: #ffffff;
            font-family: 'Cinzel', serif;
        }

        body::before {
            content: "";
            position: fixed;
            inset: 0;
            background: url('images/backgroundimage1.jpg') center / cover no-repeat;
            filter: brightness(0.2);
            z-index: -1;
        }

        .serif-title { font-family: 'Playfair Display', serif; }

        .product-card {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.4s ease;
            backdrop-filter: blur(5px);
        }

        .product-card:hover {
            border-color: var(--gold);
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.06);
        }

        /* NEW CSS FOR SWAP EFFECT */
        .image-container {
            position: relative;
            width: 100%;
            aspect-ratio: 3/4;
            overflow: hidden;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .product-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: opacity 0.5s ease-in-out;
        }

        .product-image.back-view {
            opacity: 0;
        }

        .product-card:hover .front-view {
            opacity: 0;
        }

        .product-card:hover .back-view {
            opacity: 1;
        }

        .buy-button {
            background: white;
            color: black;
            font-size: 10px;
            letter-spacing: 0.2em;
            font-weight: bold;
            text-transform: uppercase;
            padding: 12px;
            width: 100%;
            display: block;
            text-align: center;
            transition: all 0.3s;
        }

        .buy-button:hover {
            background: var(--gold);
            color: white;
        }

        .price-tag {
            font-family: 'Inter', sans-serif;
            letter-spacing: 0;
            color: var(--gold);
        }
   
        /* ---------- Quick Buy ---------- */   
        
        .quick-buy {
    position: absolute;
    bottom: 12px;
    right: 12px;
    background: rgba(0,0,0,0.7);
    border: 1px solid var(--gold);
    color: var(--gold);
    width: 36px;
    height: 36px;
    display: grid;
    place-items: center;
    font-size: 14px;
    transition: all 0.3s ease;
    backdrop-filter: blur(6px);
}

.quick-buy:hover {
    background: var(--gold);
    color: black;
    transform: scale(1.1);
}


/* Sizing Tooltip - appears on hover */
.quick-buy-container {
    position: absolute;
    bottom: 12px;
    right: 12px;
    z-index: 10;
}

.size-tooltip {
    position: absolute;
    bottom: 50px;
    right: 0;
    background: rgba(0, 0, 0, 0.95);
    border: 1px solid var(--gold);
    padding: 15px;
    width: 200px;
    opacity: 0;
    visibility: hidden;
    transition: all 0.3s ease;
    backdrop-filter: blur(10px);
    z-index: 20;
    box-shadow: 0 5px 20px rgba(0,0,0,0.5);
}

.quick-buy-container:hover .size-tooltip {
    opacity: 1;
    visibility: visible;
    bottom: 45px;
}

.size-tooltip h4 {
    color: var(--gold);
    font-size: 12px;
    letter-spacing: 0.1em;
    margin-bottom: 10px;
    text-transform: uppercase;
    border-bottom: 1px solid rgba(197, 160, 89, 0.3);
    padding-bottom: 5px;
}

.size-options {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 5px;
    margin-bottom: 15px;
}

.size-btn {
    background: transparent;
    border: 1px solid rgba(255, 255, 255, 0.2);
    color: white;
    padding: 5px 0;
    font-size: 11px;
    text-transform: uppercase;
    cursor: pointer;
    transition: all 0.2s;
    font-family: 'Cinzel', serif;
}

.size-btn:hover {
    border-color: var(--gold);
    color: var(--gold);
}

.size-btn.selected {
    background: var(--gold);
    color: black;
    border-color: var(--gold);
}

.buy-now-tooltip {
    width: 100%;
    background: white;
    color: black;
    border: none;
    padding: 10px 0;
    font-size: 11px;
    letter-spacing: 0.2em;
    text-transform: uppercase;
    cursor: pointer;
    transition: all 0.3s;
    font-weight: bold;
    margin-top: 10px;
    font-family: 'Cinzel', serif;
}

.buy-now-tooltip:hover {
    background: var(--gold);
    color: white;
}

.size-display {
    font-size: 10px;
    color: var(--gold);
    margin-top: 5px;
    min-height: 15px;
}






        
   /* ---------- Cart Overlay ---------- */
        .cart-overlay {
            position: fixed;
            top: 0; 
            left: 0;
            width: 100%; 
            height: 100%;
            background: rgba(0,0,0,0.5);
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease;
            z-index: 999;
        }

        .cart-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        /* ---------- Cart Sidebar (Right to Left) ---------- */
        .cart-sidebar {
            position: fixed;
            top: 0;
            right: -400px;
            width: 350px;
            height: 100%;
            background: #111;
            color: #fff;
            padding: 20px;
            box-shadow: -3px 0 8px rgba(0,0,0,0.3);
            transition: right 0.3s ease;
            z-index: 1000;
            overflow-y: auto;
        }

        .cart-sidebar.active {
            right: 0;
        }

        .cart-sidebar h2 {
            margin-top: 0;
        }

        .close-btn {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 28px;
            cursor: pointer;
            background: none;
            border: none;
            color: #fff;
        }

        .cart-item {
            display: flex;
            margin-bottom: 15px;
            gap: 10px;
        }

        .cart-item img {
            width: 60px;
            height: 60px;
            object-fit: cover;
        }

        .cart-info h4 {
            margin: 0;
            font-size: 16px;
        }

        .cart-info p {
            margin: 5px 0;
        }

        .remove-btn {
            cursor: pointer;
            background: #ff4444;
            border: none;
            color: white;
            padding: 4px 8px;
            font-size: 12px;
        }

        .cart-footer {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .cart-footer button {
            width: 100%;
            padding: 12px;
            background: #fff;
            color: #000;
            border: none;
            cursor: pointer;
            font-weight: bold;
            letter-spacing: 0.1em;
        }

        .cart-footer button:hover {
            background: #f0f0f0;
        }
