    <style>
        
      /* ---------- Animations ---------- */

@keyframes fadeInUp {
    from {
        opacity: 0;
        transform: translateY(30px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

.fade-in-img {
    animation: fadeInUp 1.2s ease-out forwards;
    opacity: 0;
}

.delay-1 { animation-delay: 0.2s; }
.delay-2 { animation-delay: 0.4s; }
.delay-3 { animation-delay: 0.6s; }
.delay-4 { animation-delay: 0.8s; }

/* ---------- Layout ---------- */

body {
    background-color: #0a0a0a;
    color: #ffffff;
    font-family: 'Cinzel', serif;
    letter-spacing: 0.1em;
    margin: 0;
}

body::before {
    content: "";
    position: fixed;
    inset: 0;
    background: url('images/backgroundimage1.jpg') center / cover no-repeat;
    filter: brightness(0.3);
    z-index: -1;
}

.brand-font {
    font-family: 'Noto Serif', serif;
    font-size: 1.5rem;
    letter-spacing: -0.02em;
}

.serif-title {
    font-family: 'Playfair Display', serif;
}

/* ---------- Product Grid ---------- */

.grid-border {
    border: 1px solid rgba(255,255,255,0.1);
}

.product-box {
    aspect-ratio: 1 / 1;
    position: relative;
    overflow: hidden;
    background: #0d0d0d;
}

.fill-img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    transition: transform 0.7s ease;
}

/* ---------- Shop Overlay ---------- */

.shop-overlay {
    position: absolute;
    inset: 0;
    display: flex;
    align-items: center;
    justify-content: center;
    background: rgba(0,0,0,0.4);
    opacity: 0;
    transition: opacity 0.4s ease;
}

.shop-button {
    background: white;
    color: black;
    padding: 14px 28px;
    font-size: 11px;
    letter-spacing: 0.2em;
    font-weight: bold;
    transform: translateY(15px);
    transition: transform 0.4s ease;
}

.product-box:hover .shop-overlay {
    opacity: 1;
}

.product-box:hover .shop-button {
    transform: translateY(0);
}

.product-box:hover img {
    transform: scale(1.08);
}

.fade-section {
    opacity: 0;
    transform: translateY(40px);
    transition: all 1s ease;
}

.fade-section.visible {
    opacity: 1;
    transform: translateY(0);
}



         .product-box.show-overlay .shop-overlay {
    opacity: 1;
}

        
        
    </style>
</head>

    
    <script>
const observer = new IntersectionObserver(entries => {
  entries.forEach(entry => {
    if (entry.isIntersecting) {
      entry.target.classList.add("visible");
    }
  });
}, { threshold: 0.2 });

document.querySelectorAll(".fade-section").forEach(el => {
  observer.observe(el);
});
</script>

      <script>
window.addEventListener("scroll", () => {
  document.querySelectorAll(".parallax-img").forEach(img => {
    img.style.transform =
      `translateY(${window.scrollY * 0.04}px) scale(1.08)`;
  });
});
</script>



    <script>
document.querySelectorAll(".product-box").forEach(box => {
  let tapped = false;

  box.addEventListener("click", e => {
    if (window.innerWidth < 768 && !tapped) {
      e.preventDefault();
      box.classList.add("show-overlay");
      tapped = true;
      setTimeout(() => {
        box.classList.remove("show-overlay");
        tapped = false;
      }, 1500);
    }
  });
});
</script>
